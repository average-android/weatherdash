<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Forecast</title>
    </head>

    <body>
        <header class="bg-dark p-3">
            <h1 class="text-white">Weather Forecast App!</h1>
            <p class="text-white" id="time"></p>
        </header>

        <main>
            <div class="row">

                <div>
                    <form id="searchCity">
                        <h2></h2>
                        <input id="city" class="form-input"/>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>

                <div>
                    <div id="current-forecast" class="row border selected-city">
                        <div class="col-10">
                            <h3 id="searched-city"></h3>
                            <div id="current" class="list-group"></div>
                        </div>
                    </div>
                </div>











            </div>
        </main>








        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>

</html>
